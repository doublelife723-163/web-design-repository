<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <form>
    <!-- select标签中至少包含一对option -->
    <!-- 在option中定义selected="selected"时 当前项即为默认选中项 -->
    籍贯:
    <select>
        <option>山东</option>
        <option>北京</option>
        <option>天津</option>
        <option>南京</option>
        <option selected="selected">武汉</option>
    </select>
    </form>
</body>
</html>
