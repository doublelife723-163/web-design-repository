<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名的使用方式</title>
    <style>
        .green {
            color: green;
        }
        .font35 {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="green font35">pink老师</div>
</body>
</html>
