<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法规范</title>
    <!-- css一般写在head与/head之间 -->
    <style>
        /* 选择器：{样式} */
        /* 给谁改样式{改什么样式} */
        p {
            color: aqua; 
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>css有点意思</p>
</body>
</html>
