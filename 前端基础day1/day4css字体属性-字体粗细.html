<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体大小</title>
    <style>
       .bold {
           /* 类选择器 */
           /* font-weight: bold; */
           /* 这个700后面是没有单位的 等价于bold 都是加粗的效果 默认粗细=400 */
           /* 实际开发中 更提倡使用数字 表示加粗或变细 */
           font-weight: 700;
       }
       .nomal{
           font-weight: 400;
           /* font-weight: normal; */
       }

    </style>
</head>
<body>
    <h2 class="nomal">观沧海-曹操</h2>
    <p class="bold">东临碣石，以观沧海。</p>
    <p>水何澹澹，山岛竦峙。</p>
    <p>树木丛生，百草丰茂。</p>
    <p>秋风萧瑟，洪波涌起。</p>
    <p>日月之行，若出其中；</p>
    <p>星汉灿烂，若出其里。</p>
    <p>幸甚至哉，歌以咏志。</p>
</body>
</html>
