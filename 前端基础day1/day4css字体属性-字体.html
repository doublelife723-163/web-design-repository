<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体</title>
    <style>
        h2 {
            /* 标签选择器 */
            font-family: '微软雅黑';
        }
        p {
            /* 标签选择器 */
            font-family: 'Microsoft YaHei','Times New Roman', Times, serif;
            /* 如果有多个字体 中间用英文逗号隔开 如果有多个单词组成的字体 用单(双)引号包含 */
            /* 设置多个字体的话 兼容性会更好一些 如果第一个字体没有安装 会依次往后找 如果都没有安装的话 则会应用浏览器默认的字体 */
            /* 一般设置 body {..} */
        }
    </style>
</head>
<body>
    <h2>观沧海-曹操</h2>
    <p>东临碣石，以观沧海。</p>
    <p>水何澹澹，山岛竦峙。</p>
    <p>树木丛生，百草丰茂。</p>
    <p>秋风萧瑟，洪波涌起。</p>
    <p>日月之行，若出其中；</p>
    <p>星汉灿烂，若出其里。</p>
    <p>幸甚至哉，歌以咏志。</p>
</body>
</html>
