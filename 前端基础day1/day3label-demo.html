<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
    <label for="text">用户名：</label><input type="text" id="text">
    <!-- style="cursor:pointer"可以使光标变成小手 -->
    <!-- label标签中的for属性 应当与相关元素的id属性一致 -->
    <input type="radio" id="man" name="sex" style="cursor: pointer"><label for="man" style="cursor: pointer">男</label>
    <input type="radio" id="woman" name="sex" style="cursor: pointer"><label for="woman" style="cursor: pointer">女</label>
</body>
</html>
