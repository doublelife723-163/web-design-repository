<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css优先级</title>
    <style>
        /* 权重顺序 !important>行内式style="">id选择器>类选择器 伪类选择器>元素选择器>继承 */
        body {
            color: blue;
        }

        div {
            color: pink !important;
        }

        .test {
            color: green;
        }

        #demo {
            color: red;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: purple;">你笑起来真好看</div>
</body>

</html>
