<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体大小</title>
    <style>
        body {
            font-size: 30px;
        }
        /* 标题标签比较特殊 它会随着其他标签设置的字体大小 等比例放大 如有需要指定大小 需要单独指定 */
        h2 {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>观沧海-曹操</h2>
    <p>东临碣石，以观沧海。</p>
    <p>水何澹澹，山岛竦峙。</p>
    <p>树木丛生，百草丰茂。</p>
    <p>秋风萧瑟，洪波涌起。</p>
    <p>日月之行，若出其中；</p>
    <p>星汉灿烂，若出其里。</p>
    <p>幸甚至哉，歌以咏志。</p>
</body>
</html>
