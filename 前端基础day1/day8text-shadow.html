<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        div {
            font-size: 50px;
            color: orangered;
            font-weight: 700;
            text-shadow: 5px 5px 6px rgba(0, 0, 0, .3);
            /* 属性分别为 水平阴影位置 垂直阴影位置 模糊距离 阴影颜色 */
        }
    </style>
</head>

<body>
    <div>
        你是阴影，我是火影
    </div>
</body>

</html>
