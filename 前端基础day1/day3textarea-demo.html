<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>
<body>
    <form>
        今日反馈：
        <!-- 可以通过rows="3" cols="20" 来调节大小 只做了解 但实际开发中 都是用css来改变大小 -->
        <!-- 超过rows属性的行数后 会自动加入滚动条 -->
        <textarea cols="50" rows="5">反馈留言是用textarea来做的
        </textarea>
    </form>
</body>
</html>
