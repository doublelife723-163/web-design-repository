<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之标签选择器</title>
    <style>
        /* 标签选择器：写上标签名 */
        p {
            color: green;
            font-size: 20px;
        }
        div {
            color: pink;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>A</p>
    <p>B</p>
    <p>C</p>
    <div>D</div>
    <div>E</div>
    <div>F</div>
</body>
</html>
