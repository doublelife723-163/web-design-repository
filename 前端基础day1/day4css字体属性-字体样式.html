<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体样式</title>
    <style>
        p {
            font-style: italic;
        }
        .nomal {
            font-style: normal;
        }
    </style>
</head>
<body>
    <table cellpadding="0">
        <tr>
            <td><p>同学，上课时候的你</p></td>
        </tr>
        <tr>
            <td>
        <!-- em标签里面文字 是默认斜体的 -->
        <em class="nomal" height="50">下课时候的你</em>
            </td>
        </tr>
        <tr>
            <td><em>回家后的你</em></td>
        </tr>
    </table>     
</body>
</html>
