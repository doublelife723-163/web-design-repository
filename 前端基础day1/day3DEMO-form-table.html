<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO-form-table</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <!-- 用表单form写的 -->
    <form>
        <!-- 里面用table写 -->
        <table width="450">
            <!-- 第一行 -->
            <tr>
                <td>
                    <label for="XM" style="cursor: pointer">姓名：</label>
                </td>
                <td>
                    <input type="text" value="请输入你的名字" name="name" id="XM">
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>
                    性别：
                </td>
                <td>
                    <input type="radio" value="m" name="sex"id="MAN" style="cursor: pointer" checked="checked"><label for="MAN" style="cursor: pointer"><img src="man.jpg" width="12" >&nbsp;男</label>
                    <input type="radio" value="fm" name="sex"id="WOMAN" style="cursor: pointer"><label for="WOMAN" style="cursor: pointer"><img src="man.jpg" width="12" >&nbsp;女</label>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>
                    生日：
                </td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                    </select>     
                    <select>
                        <option>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>
                    <label for="DQ" style="cursor: pointer">所在地区：</label>
                </td>
                <td>
                    <input type="text" value="武汉思密达" name="location" id="DQ">
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>
                    婚姻状况：
                </td>
                <td>
                    <input type="radio" name="marital status" id="separated" style="cursor: pointer"><label for="separated" style="cursor: pointer">未婚</label>
                    <input type="radio" name="marital status" id="married" checked="checked" style="cursor: pointer"><label for="married" style="cursor: pointer">已婚</label>
                    <input type="radio" name="marital status" id="divorced" style="cursor: pointer"><label for="divorced" style="cursor: pointer">离婚</label>
                </td>
            </tr>
           <!-- 第六行 -->
            <tr>
                <td>
                    <label for="XL" style="cursor: pointer">学历：</label>
                </td>
                <td>
                    <input type="text" name="education" value="幼儿园大班" id="XL">
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>
                    喜欢的类型：
                </td>
                <td>
                    <input type="checkbox" name="liketype" id="WM" style="cursor: pointer"><label for="WM" style="cursor: pointer">妩媚的</label>
                    <input type="checkbox" name="liketype" id="KA" style="cursor: pointer"><label for="KA" style="cursor: pointer">可爱的</label>
                    <input type="checkbox" name="liketype" id="XXR" style="cursor: pointer"><label for="XXR" style="cursor: pointer">小鲜肉</label>
                    <input type="checkbox" name="liketype" id="LLR" style="cursor: pointer"><label for="LLR" style="cursor: pointer">老腊肉</label>
                    <input type="checkbox" name="liketype" id="DXH" style="cursor: pointer" checked="checked" ><label for="DXH" style="cursor: pointer">都喜欢</label>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td>
                    <label for="ZWJS" style="cursor: pointer">自我介绍：</label>
                </td>
                <td>
                    <textarea rows="2">萌新小余</textarea>
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                    <input type="reset" value="重置">
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked" style="cursor: pointer" id="TY"><label for="TY" style="cursor: pointer">我同意注册条款和会员加入标准</label>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <!-- 第十二行 -->
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
